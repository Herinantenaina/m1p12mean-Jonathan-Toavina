<div id="newAppointment" data-aos="fade-down" data-aos-duration="500">
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <h4>New Appointment</h4>
        <div class="form-group">
            <label for="appo-desc">Service</label>
            <div class="input-group">
                <select id="appo-desc" formControlName="appoServ" class="form-control">
                    <option value="Oil Change">Oil Change</option>
                    <option value="Engine Diagnostics">Engine Diagnostics</option>
                    <option value="Heat System repair">Heat system Repair</option>
                </select>
            </div>
            <div class="line"></div>
        </div>

        <div class="form-group">
            <label for="appo-date">Date</label>
            <div class="input-group">
                <input 
                    type="datetime-local" 
                    id="appo-date" 
                    formControlName="appoDate" 
                    class="form-control"
                    [min]="minDate"> 
                >
            </div>
            <div class="line"></div>
        </div>

        <div class="form-group">
            <label for="appo-note">Note</label>
            <div class="input-group">
                <textarea id="appo-note" formControlName="appoNote" class="form-control"></textarea>
            </div>
        </div>

        <button id="addAppo" type="submit" [disabled]="appointmentForm.invalid">Confirm</button>
    </form>
</div>
